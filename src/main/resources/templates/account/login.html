<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dein Einkaufshelfer</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/app.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="fragments/header :: .hx-header-container"></div>

<div class="hx-content-container hx-inner">
    <div th:replace="fragments/title :: hxtitle(${pageTitle}, ${pageDescription}) "></div>

    <div class="hx-alert-container" th:if="${param.error}">
        <strong class="text-danger">Login fehlgeschlagen</strong>
    </div>

    <div class="hx-alert-container" th:if="${param.logout}">
        <strong>Sie haben sich erfolgreich abgemeldet</strong>
    </div>

    <div class="hx-container" layout:fragment="content">
        <div class="mb-4" th:if="${param.error}">
            <strong class="text-danger">Login fehlgeschlagen</strong>
        </div>

        <div class="mb-4" th:if="${param.logout}">
            <strong>Sie haben sich erfolgreich abgemeldet</strong>
        </div>

        <form method="post" th:action="@{/login}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputUsername">Nutzername</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputUsername" name="username" type="text" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputPassword">Passwort</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword" name="password" type="password" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Anmelden</button>
                </div>
            </div>
        </form>


        <a href="/account/register">Noch kein Konto?</a>
    </div>
</div>
</body>
</html>
